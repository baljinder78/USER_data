<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../CSS/userinfo.css">
    <script src="../JS/userinfo.js"></script>
</head>

<body onload="fun()">

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" onclick="clos()">&times;</span>
            <H1>Fill your details</H1>

            <form id="my_form" onsubmit="updatedata()" method="get">
                <label>Name</label>
                <input type="text" id="name">
                <label>Age</label>
                <input type="number" id="age">
                <label>Email</label>
                <input type="email" id="email">
                <label>Address</label>
                <input type="text" id="address">
                <label>Phone Number</label>
                <input type="number" id="ph_no">

                <input type="submit" id="submit" placeholder="submit">

            </form>
        </div>

    </div>

    <div id="navbar">
        <a class="btn" href="https://userdetailsbybal.herokuapp.com/">Profile</a>
        <a class="btn" href="https://userdetailsbybal.herokuapp.com/userinfo">User Info</a>
        <!--            <a class="btn" href="/" >Profile</a>-->
        <!--           <a class="btn" href="/userinfo">User Info</a>-->


        <div id="search_area">
            <input type="text" placeholder="Search.." id="search" onkeyup="searchbyrname()">
            <button type="submit" onclick="searh()"><i class="fa fa-search"></i></button>
        </div>
    </div>
    <div id="search_area_parent">
        <!-- <div id="search_result">

        </div> -->
    </div>
    <div id="result_set">

    </div>


</body>

</html>
