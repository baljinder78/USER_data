<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../CSS/userinfo.css">

</head>

<body onload="fun()">

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" onclick="clos()">&times;</span>
            <H1>Fill your details</H1>

            <form id="my_form" onsubmit="updatedata()" method="get">
                <label>Name</label>
                <input type="text" id="name">
                <label>Age</label>
                <input type="number" id="age">
                <label>Email</label>
                <input type="email" id="email">
                <label>Address</label>
                <input type="text" id="address">
                <label>Phone Number</label>
                <input type="number" id="ph_no">

                <input type="submit" id="submit" placeholder="submit">

            </form>
        </div>

    </div>

    <div id="navbar">
        <a class="btn" href="https://userdetailsbybal.herokuapp.com/">Profile</a>
        <a class="btn" href="https://userdetailsbybal.herokuapp.com/userinfo">User Info</a>

<!--            <a class="btn" href="/" >Profile</a>-->
<!--           <a class="btn" href="/userinfo">User Info</a>-->
    </div>
    <div id="result">

    </div>

    <script src="../JS/userinfo.js"></script>
</body>

</html>
