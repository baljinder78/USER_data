<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="../CSS/index.css">
    <script src="../JS/index.js"></script>

</head>

<body>
    <div id="navbar">
        <a class="btn" href="https://userdetailsbybal.herokuapp.com/">Profile</a>
        <a class="btn" href="https://userdetailsbybal.herokuapp.com/userinfo">User Info</a>
        <!--            <a class="btn" href="/" >Profile</a>-->
        <!--            <a class="btn" href="/userinfo">User Info</a>-->
    </div>

    <div class="modal-content">
        <h1> Fill the details</h1>
        <form id="my_form" action="https://userdetailsbybal.herokuapp.com/userinfo" onsubmit="adddata()" method="post">
            <!--        <form id="my_form" onsubmit="adddata()" method="get">-->
            <label>Name</label>
            <input type="text" id="name">
            <label>Age</label>
            <input type="number" id="age">
            <label>Email</label>
            <input type="email" id="email">
            <label>Address</label>
            <input type="text" id="address">
            <label>Phone Number</label>
            <input type="number" id="ph_no">


            <input type="submit" id="submit" placeholder="submit">

        </form>
    </div>

</body>

</html>
